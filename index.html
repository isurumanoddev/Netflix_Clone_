<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
<header>
    <div class="logo">

        <img src="img/netfilxlogo.jpg" alt="logo">
    </div>
    <div class="profile">
        <img src="img/favicon.ico"/>
<!--        <h5>asdsadsadsad</h5>-->
    </div>
</header>

<main>
    <div class="featured">
        <h2 class="title">Cinderella 2</h2>
        <div class="featured__buttons">
            <button class="button__play"><i class="fas fa-play"></i>Play</button>
            <button class="button__list">My list</button>
        </div>
        <div class="featured__description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tristique
            magna magna, vit...Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tristique
            magna magna, vit...
        </div>
    </div>

    <div class="netflixOriginals">
        <div class="original__header">
            <h2>NETFLIX ORIGINALS</h2>
        </div>
        <div class="original__movies">
            <!-- Movies List -->
            <img src="img/slide-img7.jpg">
            <img src="img/slide-img5.jpg">
            <img src="img/slide-img3.jpg">
            <img src="img/slide-img1.jpg">
        </div>
    </div>

    <div class="movies">
        <div class="movies__header">
            <h2>Wishlist</h2>
        </div>
        <div id="wishlist" class="movies__container">
            <!-- Movies List -->
            <img src="img/slide-img1.jpg">
        </div>
        <div class="movies__header">
            <h2>Trending Now</h2>
        </div>
        <div id="trending" class="movies__container">
            <!-- Movies List -->
            <img src="img/slide-img4.jpg">
        </div>

        <div class="movies__header">
            <h2>Top Rated</h2>
        </div>
        <div id="top_rated" class="movies__container">
            <!-- Movies List -->
            <img src="img/slide-img2.jpg">
        </div>

    </div>

</main>

</body>
</html>
